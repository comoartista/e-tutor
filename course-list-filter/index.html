<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course list filter</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="assets/scripts/script.js" defer></script>
</head>
<body>
        <section class="top-actions">
            <div class="container"></div>
        </section>
        <section class="courses">
            <div class="container">
                <div class="courses__wrapper row">
                    <div class="filter col-3">
                    <div class="category">Category</div>
                    <div class="tools">Tools</div>
                    <div class="rating">Rating</div>
                    <div class="course-level">Course Level</div>
                    <div class="price">Price</div>
                    <div class="duration">Duration</div>
                </div>
                <div class="courses-content col">
                    <div class="courses-list">
                        <div class="courses-item">
                            <div class="courses-item__img">
                                <img class="card-img-top" src="./assets/images/courses-cover/course-cover-1.jpg" alt="img">
                            </div>
                            <div class="courses-item__content">
                                <div class="courses-item__info">
                                    <div class="courses-item__top">
                                        <div class="courses-item__category">Design</div>
                                        <div class="courses-item__price">$49</div>
                                    </div>
                                    <h5 class="courses-item__title">Complete Blender Creator: Learn 3D Modelling for Beginners</h5>
                                </div>
                                <div class="courses-item__bottom">
                                    <div class="courses-item__rating">
                                        <i class="bi bi-star-fill"></i>
                                        <span class="courses-item__rating-num">4.9</span>
                                    </div>
                                    <div class="courses-item__students">
                                        <i class="bi bi-people"></i>
                                        <span class="courses-item__students-num">197,637
                                            <span class="courses-item__students-text">students</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
                   
                   <div class="pagination"></div>
                </div>
                </div>
            </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
